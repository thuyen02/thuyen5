<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <form action="">
            <table>
                <tbody><tr>
                    <th>
                        <h1>THÊM SINH VIÊN</h1>
                    </th>
                    <th></th>
                </tr>
                <tr>
                    <td>Họ và tên</td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td><input type="date" name="date" id="date"></td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <label for=""><input type="radio" name="gender">Nam</label>
                        <label for=""><input type="radio" name="gender">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>Quê quán</td>
                    <td>
                        <select name="home" id="home">
                            <option value="HN">Hà Nội</option>
                            <option value="HCM">Hồ Chí Minh</option>
                            <option value="DN">Đà Nẵng</option>
                            <option value="CT">Cần Thơ</option>
                            <option value="KH">Khác</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td><input type="text" name="address" id="address"></td></tr>
                <tr>
                    <td>Sở thích</td>
                    <td>
                        <label for=""><input type="checkbox" name="hobby">Thể thao</label>
                        <label for=""><input type="checkbox" name="hobby">Du lịch</label>
                        <label for=""><input type="checkbox" name="hobby">Phim ảnh</label>
                        <label for=""><input type="checkbox" name="hobby">Ẩm thực</label>
                    </td>
                </tr>
                <tr>
                    <td>Màu yêu thích</td>
                    <td>
                        <input type="color" value="red">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>Trang Facebook</td>
                    <td><input type="url" name="facebook" id="facebook"></td>
                </tr>
                <tr>
                    <td>Lớp</td>
                    <td>
                        <select name="class" id="class">
                            <option value="">Lớp CNTT Khoá 8</option>
                            <option value="">Lớp CNTT Khoá 9</option>
                            <option value="">Lớp CNTT Khoá 10</option>
                            <option value="">Lớp CNTT Khoá 11</option>
                            <option value="">Lớp CNTT Khoá 12</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td>Ảnh thẻ</td>
                    <td><input type="file" name="avatar" id="avatar"></td>
                </tr>
                <tr>
                    <td>Mô tả</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="0" placeholder="Nhập nội dung vào đây !"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><button type="submit">Gửi</button></td>
                    <td><button type="reset">Nhập lại</button></td>
                </tr>
            </tbody></table>
        </form>
    
    <iframe id="nr-ext-rsicon" style="position: absolute; display: none; width: 50px; height: 50px; z-index: 2147483647; border-style: none; background: transparent;"></iframe></body>
</body>
</html>
